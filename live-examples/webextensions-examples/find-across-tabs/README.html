<h2 id="what-it-does">What it does</h2>
<p>This extension searches across multiple tabs and calls find on each of those pages. If it finds the string, the string is highlighted.</p>
<h2 id="what-it-shows">What it shows</h2>
<p>How to use the tabs, find and sendMessage APIs.</p>
