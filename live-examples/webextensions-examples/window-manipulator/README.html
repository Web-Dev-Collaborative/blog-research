<h1 id="window-manipulator">Window manipulator</h1>
<h2 id="what-it-does">What it does</h2>
<p>This extension includes a browser action with a popup specified as “window.html”.</p>
<p>The popup lets the user perform various simple operations using the windows API.</p>
<h1 id="what-it-shows">What it shows</h1>
<p>Demonstration of various windows API functions.</p>
