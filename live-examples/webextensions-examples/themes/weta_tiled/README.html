<h1 id="themes-animated">Themes: Animated</h1>
<h2 id="what-it-does">What it does</h2>
<p>Tiles a PNG imagein the browser header.</p>
<h2 id="what-it-shows">What it shows</h2>
<p>How to use “additional_backgrounds”: in conjunction with “additional_backgrounds_alignment”: and “additional_backgrounds_tiling”: to place an image within the browser header and then tile it.</p>
