<h1 id="themes-animated">Themes: Animated</h1>
<h2 id="what-it-does">What it does</h2>
<p>Employs two PNG images to create a mirror effect with the theme images.</p>
<h2 id="what-it-shows">What it shows</h2>
<p>How to use “additional_backgrounds”: in conjunction with “additional_backgrounds_alignment”: to place multiple images within the browser header.</p>
