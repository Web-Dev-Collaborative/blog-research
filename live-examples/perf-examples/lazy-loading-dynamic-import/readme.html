<h1 id="lazy-loading---dynamic-import">Lazy Loading - Dynamic Import</h1>
<p>This demo includes a simple router implementation that lazy loads the different views as they are accessed.</p>
<h2 id="to-run-the-demo">To run the demo</h2>
<p>Get the demo</p>
<pre><code>git clone https://github.com/garyvh2/perf-examples.git
cd Lazy Loading - Dynamic Import</code></pre>
<p>Run the demo</p>
<pre><code>npm install
npm start</code></pre>
