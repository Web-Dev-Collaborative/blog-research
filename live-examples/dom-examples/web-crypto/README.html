<h2 id="web-crypto-api-examples">Web Crypto API examples</h2>

<ul>
<li><p><a href="sign-verify/index.html">sign/verify</a>: examples showing how to use the <a href="https://developer.mozilla.org/docs/Web/API/SubtleCrypto/sign"><code>SubtleCrypto.sign()</code></a> and <a href="https://developer.mozilla.org/docs/Web/API/SubtleCrypto/verify"><code>SubtleCrypto.verify()</code></a> APIs.</p></li>
<li><p><a href="encrypt-decrypt/index.html">encrypt/decrypt</a>: examples showing how to use the <a href="https://developer.mozilla.org/docs/Web/API/SubtleCrypto/encrypt"><code>SubtleCrypto.encrypt()</code></a> and <a href="https://developer.mozilla.org/docs/Web/API/SubtleCrypto/decrypt"><code>SubtleCrypto.decrypt()</code></a> APIs.</p></li>
