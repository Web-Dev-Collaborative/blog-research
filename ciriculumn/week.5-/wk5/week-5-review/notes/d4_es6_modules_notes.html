<h1 id="es6-modules">ES6 MODULES</h1>
Browser Support for ES6 Modules - ES6 modules can only be used when file is specified as a <code>module</code> - can use HTTP server to serve HTML file with
<script type="module">
<ul>
<li><code>python3 -m http.server</code></li>
<li>running local web server gives you access to browser support for ES6 syntax</li>
</ul>
<p>Modules in Browser Before ES6 Support 1. third party technology to load javascript files 2. individual script tags for each module</p>
